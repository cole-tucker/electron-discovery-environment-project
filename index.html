<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Electron Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script>require('jquery')</script>
    <script>require('popper.js');</script>
    <script>require('bootstrap');</script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"type='text/css'>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Home</a>
    <a class="navbar-brand" href="#">Files</a>
    <a class="navbar-brand" href="#">Apps</a>
    <!-- <form class="form-inline my-2 my-lg-0"> -->
      <input class="form-control mr-sm-2" id="search-input" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" id="searchBtn">Search</button>
    <!-- </form> -->
    <button class="btn btn-light border" id="loginNav" type="button" data-toggle="modal" data-target="#loginModal">
      <span class="button">Sign In</span>
      </button>
      <button class="btn btn-light border collapse" id="loggedInUser" type="button" style="display: none">
        <span class="button" id="usernameBtn"></span>
      </button>
  </nav>

    <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div>
            <label for="username">Username</label>
            <input class="form-control" type="text" name="username" id="username">
          </div>
          <div>
            <label for="password">Password</label>
            <input class="form-control" type="password" name="password" id="password">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" id="loginBtn" class="btn btn-primary center">Login</button>
        </div>
      </div>
    </div>
  </div>
</body>

<script>

</script>

</html>
